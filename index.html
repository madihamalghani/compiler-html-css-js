<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Compiler</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>

</head>

<body>
    <div class="header">
        <h1>Compile your Html, CSS and JavaScript Code</h1>
        <p>Here is a simple text editor to compile your code with greater ease. Happy Codding!!!</p>
    </div>
    <div class="container">
        <div class="editor">
            <button data-lang="html">HTML</button>
            <textarea id="htmlEditor" class="code-editor"></textarea>
            <button data-lang="css">CSS</button>
            <textarea id="cssEditor" class="code-editor"></textarea>
            <button data-lang="js">JavaScript</button>
            <textarea id="jsEditor" class="code-editor"></textarea>
        </div>
        <div class="preview">
            <iframe id="previewFrame"></iframe>
        </div>
    </div>



</body>

</html>
